<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

 
</head>
<body>
    <div class="insta">
       <header>
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="search">
        </div>
        <nav>
            <ul>
                <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-facebook-messenger"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-plus-square"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-compass"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-heart"></i></a></li>
                <li><a href="#"><img src="ff.jpg" alt=""></a></li>

         
            </ul>
        </nav>
       </header> 
       <!-- ------body section----- -->
       <section>
        <div class="left-side">
            <div class="story">
                <div class="stories">
                    <a href="#"><img src="ff.jpg" width="60" height="60" alt=""></a>
                    <p>magnize technologies</p>
                </div>
                <div class="stories">
                    <a href="#"><img src="bg.jpg" width="60" height="60" alt=""></a>
                    <p>luxury</p>
                </div>
                <div class="stories">
                    <a href="#"><img src="bg1.jpg" width="60" height="60" alt=""></a>
                    <p>lovely car</p>
                </div> 
            </div>
            <div class="posts">
                <d iv class="post-title">
                    <div class="post-left">
                        <div class="image">
                            <img src="ff.jpg" alt="" width="32" height="32">
                        </div>
                    <div class="detials">
                      <p class="name">magnize technologies</p>  
                      <p class="location">sathyamankalam</p>
                    </div>

                    </div>
                    <div class="post-right">
                        <i class="fas fa-ellipsis"></i>
                    </div>
                </div>


                
                <div class="post-content">
                    <img src="bg.jpg" alt="" height="600" width="600">
                </div>
                <div class="post-footer">
                    <div class="like-share-comment">
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-comment"></i>
                        <i class="fa-solid fa-paper-plane"></i>
                    </div>
                    <div class="save">
                        <i class="fa-solid fa-bookmark"></i>

                    </div>
                </div>
                <div class="post-footer-content">
                   <p class="likes">100likes</p>
                   <p class="name">magnize technologies <span>please subscribe</span></p>
                   <p class="comments">view all 10 commants</p>
                   <p class="posting- time">26 HOURS AGO</p>
                </div>
                <div class="add-comment">
                    <div class="left-side">
                        <i class="fa-solid fa-smile-beam"></i>
                        <input type="text" placeholder="Add a comment">
                    </div>
                    <div class="right-side">
                        <p>post</p>
                    </div>
                </div>
            </div>
        </div>
       </section>
    </div>
    
</body>
</html>
